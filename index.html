<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" 
    integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css" 
    integrity="sha512-phGxLIsvHFArdI7IyLjv14dchvbVkEDaH95efvAae/y2exeWBQCQDpNFbOTdV1p4/pIa/XtbuDCnfhDEIXhvGQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    

</head>
<body>
    <div class="container"></div>
    <h1 class="brand"><span> Form</span> Submit</h1>
    <div class="wrapper animate__animated ">
        <div class="company_info">
            <h1 class="animate__animated animate__bounce">Submit Form</h1>
            <ul>
                <li><i class="fa fa-road"></i>Maggie school</li>
                <li> <i class="fa fa-phone"></i>0713619076</li>
                <li class=" animate__animated animate__heartBeat"animate__heartBeat>join us here</li>
            </ul>

        </div>
        <div class="contact">
            <h3>Email us</h3>
            <form id="contactForm">
                <p>
                    <label>Name</label>
                    <input type="text" name="name" id="name">
                </p>

                <p>
                    <label>Company Information</label>
                    <input type="text" name="company" id="company">
                </p>

                <p>
                    <label>Email</label>
                    <input type="text" name="email" id="email">
                </p>

                <p>
                    <label>Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </p>

                <p class="full"> 
                <p>
                    <label>Write Your message</label>
                    <textarea name="message" rows="5" id="message"></textarea>
                </p>
                </p>

                <p>
                    <button type="submit">Submit</button>
                </p>

            </form>

        </div>
    </div>


<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script defer src="./init-firebase.js"></script>
<script src="./main.js"></script>
</body>
</html>
